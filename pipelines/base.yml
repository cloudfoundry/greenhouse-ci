# time
- name: midnight
  type: time
  source:
    start: 12:00 AM
    stop: 1:00 AM
    location: America/New_York

jobs:
- name: test-bosh-psmodules
  serial: true
  plan:
    - in_parallel:
        fail_fast: true
        steps:
          - get: ci
          - get: bosh-psmodules-repo
            trigger: true
    - task: test-units-bosh-psmodules
      file: ci/tasks/test-units-bosh-psmodules/task.yml
      tags:
        - vsphere-stembuild-worker
- name: test-stemcell-builder
  serial: true
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: ci
      - get: stemcell-builder
        trigger: true
      - get: bosh-agent-release
      - get: bosh-psmodules-repo
        passed: [test-bosh-psmodules]
        trigger: true
  - task: test-stemcell-builder
    file: ci/tasks/test-stemcell-builder/task.yml
- name: build
  serial: true
  serial_groups: [aws-version, azure-version, gcp-version]
  plan:
  - in_parallel:
      fail_fast: true
      steps:
      - get: ci
      - get: stemcell-builder
        trigger: true
        passed: [test-stemcell-builder]
      - get: stembuild
        trigger: true
      - get: bosh-psmodules-repo
        passed: [test-bosh-psmodules]
      - get: lgpo-binary
      - get: version
        resource: main-version
        params:
          bump: patch
      - get: midnight
        trigger: true
      - get: bosh-agent-release
  - put: main-version
    params:
      file: version/number
  - in_parallel:
      fail_fast: true
      steps:
      - put: aws-build-number
        params:
          file: version/number
      - put: gcp-build-number
        params:
          file: version/number
      - put: azure-build-number
        params:
          file: version/number
      - put: stembuild-windows-build-number
        params:
          file: version/number
      - put: stembuild-linux-build-number
        params:
          file: version/number
  - in_parallel:
      fail_fast: true
      steps:
      - task: collect-amis
        file: ci/tasks/collect-base-amis/task.yml
        output_mapping: { base-amis: windows-amis }
        params:
          AWS_ACCESS_KEY_ID: ((BOSH_WINDOWS_AWS_READ_VPC_EC2_ACCESS_KEY_ID))
          AWS_SECRET_ACCESS_KEY: ((BOSH_WINDOWS_AWS_READ_VPC_EC2_SECRET_ACCESS_KEY))
          BASE_AMI: ((BASE_IMAGE_OS))
          BASE_AMI_NAME: ((BASE_AMI_NAME))
          PACKER_REGION: ((AWS_PACKER_REGION))
      - task: collect-govcloud-amis
        file: ci/tasks/collect-base-amis/task.yml
