  - bump-stemcell-builder-submodules
  - test-stemcell-builder
  - build-stemcells
  - promote-stemcells
  - ship-bosh-stemcell-builder
  - create-vsphere-add-updates
  - create-vsphere-stemcell
  - test-vsphere-stemcell
  - create-aws-stemcell
  - create-gcp-stemcell
  - create-azure-stemcell
