groups:
- name: all
  jobs:
  - build
  - promote
  - create-vsphere-from-vmx
  - test-vsphere-from-vmx
  - create-gcp
  - create-aws
  - copy-regions-aws
  - test-aws
  - test-gcp
  - create-azure
  - test-azure
- name: main
  jobs:
  - build
  - promote
- name: vsphere
  jobs:
  - create-vsphere-from-vmx
  - test-vsphere-from-vmx
- name: gcp
  jobs:
  - create-gcp
  - test-gcp
- name: aws
  jobs:
  - create-aws
  - copy-regions-aws
  - test-aws
- name: azure
  jobs:
  - create-azure
  - test-azure

resources:
# repos
- name: ci
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry-incubator/greenhouse-ci.git
- name: stemcell-builder
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry-incubator/bosh-windows-stemcell-builder.git
    private_key: ((CLOUDFOUNDRYINCUBATOR_BOSH_WINDOWS_STEMCELL_BUILDER_DEPLOY_KEY))
- name: windows-stemcell-dependencies
  type: git
  source:
    branch: master
    uri: git@github.com:pivotal-cf/windows-stemcell-dependencies.git
    private_key: ((PIVOTAL-CF_WINDOWS-STEMCELL-DEPENDENCIES_PRIVATE_KEY))
- name: openssh-release
  type: github-release
  source:
    user: PowerShell
    repository: Win32-OpenSSH
    access_token: ((GREENHOUSE_CI_ACCESS_TOKEN))
- name: stembuild
  type: github-release
  source:
    owner: pivotal-cf-experimental
    repository: stembuild
    pre_release: true
    access_token: ((GREENHOUSE_CI_ACCESS_TOKEN))
- name: azstemcell
  type: git
  source:
    branch: master
    uri: https://github.com/pivotal-cf-experimental/azstemcell.git

# versions
- name: main-version
  type: semver
  source:
    bucket: ((ROOT_BUCKET))
    key: ((BASE_FOLDER_NAME))/versions/main
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
    initial_version: ((STEMCELL_INITIAL_VERSION))
- name: updated-vmx-version
  type: semver
  source:
    bucket: ((ROOT_BUCKET))
    key: ((BASE_FOLDER_NAME))/versions/vsphere-updated-vmx
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
    initial_version: 1.0.0
- name: vsphere-from-vmx-build-number
  type: semver
  source:
    bucket: ((ROOT_BUCKET))
    key: ((BASE_FOLDER_NAME))/versions/vsphere
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
    initial_version: ((STEMCELL_INITIAL_VERSION))
- name: gcp-build-number
  type: semver
  source:
    bucket: ((ROOT_BUCKET))
    key: ((BASE_FOLDER_NAME))/versions/gcp
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
    initial_version: ((STEMCELL_INITIAL_VERSION))
- name: aws-build-number
  type: semver
  source:
    bucket: ((ROOT_BUCKET))
    key: ((BASE_FOLDER_NAME))/versions/aws
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
    initial_version: ((STEMCELL_INITIAL_VERSION))
- name: azure-build-number
  type: semver
  source:
    bucket: ((ROOT_BUCKET))
    key: ((BASE_FOLDER_NAME))/versions/azure
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
    initial_version: ((STEMCELL_INITIAL_VERSION))

# locks
- name: aws-lock
  type: pool
  source:
    branch: master
    pool: ((AWS_LOCK))
    private_key: ((BOSH-WINDOWS-LOCKS-CI_KEY))
    uri: git@github.com:pivotal-cf-experimental/Bosh-Windows-Locks
- name: gcp-lock
  type: pool
  source:
    branch: master
    pool: ((GCP_LOCK))
    private_key: ((BOSH-WINDOWS-LOCKS-CI_KEY))
    uri: git@github.com:pivotal-cf-experimental/Bosh-Windows-Locks
- name: azure-lock
  type: pool
  source:
    branch: master
    pool: ((AZURE_LOCK))
    private_key: ((BOSH-WINDOWS-LOCKS-CI_KEY))
    uri: git@github.com:pivotal-cf-experimental/Bosh-Windows-Locks

# s3 buckets
- name: major-stemcell
  type: s3
  source:
    bucket: ((ROOT_BUCKET))
    regexp: ((BASE_FOLDER_NAME))/metadata/2016-stemcell-(.*).json # Be careful not to match 2012's regex: stemcell-(.*).json
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: vsphere-stemcell-pre-release-candidate-vmx-2016
  type: s3
  source:
    bucket: ((ROOT_BUCKET))
    regexp: ((BASE_FOLDER_NAME))/untested/vsphere/internal/bosh-stemcell-(.*)-vsphere-esxi-windows2016-go_agent.tgz
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: vsphere-stemcell-release-candidate-vmx-2016
  type: s3
  source:
    bucket: ((ROOT_BUCKET))
    regexp: ((BASE_FOLDER_NAME))/tested/vsphere/internal/bosh-stemcell-(.*)-vsphere-esxi-windows2016-go_agent.tgz
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: vsphere-stemcell-final-vmx-2016
  type: s3
  source:
   bucket: bosh-windows-stemcells-private
   regexp: ((BASE_IMAGE_OS))/bosh-stemcell-(.*)-vsphere-esxi-windows2016-go_agent.tgz
   access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
   secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: base-amis-win2016
  type: s3
  source:
    bucket: ((ROOT_BUCKET))
    regexp: ((BASE_FOLDER_NAME))/untested/aws/inputs/base-amis-((BASE_IMAGE_OS))-(.*).json
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: base-gcp-image-win2016
  type: s3
  source:
    bucket: ((ROOT_BUCKET))
    regexp: ((BASE_FOLDER_NAME))/untested/gcp/inputs/base-gcp-image-((BASE_IMAGE_OS))-(.*).json
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: packer-output-ami
  type: s3
  source:
    bucket: ((ROOT_BUCKET))
    regexp: ((BASE_FOLDER_NAME))/untested/aws/inputs/packer-output-ami-(.*).txt
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: aws-2016-tested
  type: s3
  source:
    bucket: ((ROOT_BUCKET))
    regexp: ((BASE_FOLDER_NAME))/tested/aws/light-bosh-stemcell-(.*)-aws-xen-hvm-windows2016-go_agent.tgz
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: aws-2016-untested
  type: s3
  source:
    bucket: ((ROOT_BUCKET))
    regexp: ((BASE_FOLDER_NAME))/untested/aws/light-bosh-stemcell-(.*)-aws-xen-hvm-windows2016-go_agent.tgz
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: aws-regional
  type: s3
  source:
    bucket: ((ROOT_BUCKET))
    regexp: ((BASE_FOLDER_NAME))/untested/aws/inputs/light-bosh-stemcell-(.*)-aws-xen-hvm-windows2016-go_agent-((AWS_PACKER_REGION)).tgz
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: gcp-2016-untested
  type: s3
  source:
    bucket: ((ROOT_BUCKET))
    regexp: ((BASE_FOLDER_NAME))/untested/gcp/light-bosh-stemcell-(.*)-google-kvm-windows2016-go_agent.tgz
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: gcp-2016-tested
  type: s3
  source:
    bucket: ((ROOT_BUCKET))
    regexp: ((BASE_FOLDER_NAME))/tested/gcp/light-bosh-stemcell-(.*)-google-kvm-windows2016-go_agent.tgz
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: gcp-stemcell-final-2016
  type: s3
  source:
    bucket: ((GCP_FINAL_STEMCELL_BUCKET))
    region_name: us-east-2
    regexp: gcp-((BASE_FOLDER_NAME))/light-bosh-stemcell-(.*)-google-kvm-windows2016-go_agent.tgz
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: azure-base-vhd-uri
  type: s3
  source:
    bucket: ((ROOT_BUCKET))
    regexp: ((BASE_FOLDER_NAME))/untested/azure/inputs/bosh-stemcell-(.*)-azure-vhd-uri.txt
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: azure-untested
  type: s3
  source:
    bucket: ((ROOT_BUCKET))
    regexp: ((BASE_FOLDER_NAME))/untested/azure/light-bosh-stemcell-(.*)-azure-hyperv-windows2016-go_agent.tgz
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
- name: azure-tested
  type: s3
  source:
    bucket: ((ROOT_BUCKET))
    regexp: ((BASE_FOLDER_NAME))/tested/azure/light-bosh-stemcell-(.*)-azure-hyperv-windows2016-go_agent.tgz
    access_key_id: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
    secret_access_key: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))

jobs:
- name: create-vsphere-from-vmx
  serial: true
  serial_groups: [vsphere]
  plan:
  - aggregate:
    - get: ci
    - get: stemcell-builder
      passed: [build]
    - get: windows-stemcell-dependencies
    - get: version
      resource: vsphere-from-vmx-build-number
      passed: [build]
      trigger: true
    - get: vmx-version
      resource: updated-vmx-version
      passed: [build]
    - get: main-version
      passed: [build]
    - get: sshd
      resource: openssh-release
      version: { tag: ((OPEN_SSH_VERSION)) }
    - get: stembuild
  - put: version
    resource: vsphere-from-vmx-build-number
    params:
      pre: build
  - task: create-stemcell
    privileged: true
    file: ci/bosh-windows-stemcell-builder/create-vsphere-stemcell-from-vmx/task.yml
    tags: [vsphere-windows-worker]
    params:
      OS_VERSION: windows2016
      ADMINISTRATOR_PASSWORD: "Password123!"
      NEW_PASSWORD: "Password123!"
      ORGANIZATION: Pivotal
      OWNER: Pivotal
      AWS_ACCESS_KEY_ID: ((BOSH_WINDOWS_BOSH_CI_S3_ACCESS_KEY_ID))
      AWS_SECRET_ACCESS_KEY: ((BOSH_WINDOWS_BOSH_CI_S3_SECRET_ACCESS_KEY))
      AWS_REGION: us-east-1
      INPUT_BUCKET: ((ROOT_BUCKET))/((BASE_FOLDER_NAME))/untested/vsphere/internal/inputs
      OUTPUT_BUCKET: ((ROOT_BUCKET))/((BASE_FOLDER_NAME))/untested/vsphere/internal
      VMX_CACHE_DIR: "C:\\vmx-data-((BASE_IMAGE_OS))"
      SKIP_WINDOWS_UPDATE: false

- name: test-vsphere-from-vmx
  serial: true
  serial_groups: [vsphere]
  plan:
  - aggregate:
    - get: ci
    - get: bosh-windows-stemcell
      resource: vsphere-stemcell-pre-release-candidate-vmx-2016
      tags: [vsphere-linux-worker]
      trigger: true
    - get: stemcell-builder
      passed: [create-vsphere-from-vmx]
    - get: version
      resource: vsphere-from-vmx-build-number
      passed: [create-vsphere-from-vmx]
    - get: main-version
      passed: [create-vsphere-from-vmx]
  - task: test-stemcell
    file: ci/bosh-windows-stemcell-builder/bwats/task.yml
    attempts: 1
    tags: [vsphere-linux-worker]
    params:
      VM_TYPE: large # WARN: This is Cloud Config specific!!!
      BOSH_CLIENT_SECRET: ((regina_client_secret))
      BOSH_CLIENT: ((regina_client))
      BOSH_TARGET: ((regina_environment))
      BOSH_CA_CERT: ((regina_ca_cert))
      STEMCELL_PATH: bosh-windows-stemcell/bosh-stemcell-*-vsphere-esxi-windows2016-go_agent.tgz
      STEMCELL_OS: windows2016 # this should be whatever the os listed in stemcell.MF says
  - put: vsphere-stemcell-release-candidate-vmx-2016
    params:
      file: bosh-windows-stemcell/bosh-stemcell-*-vsphere-esxi-windows2016-go_agent.tgz

- name: create-gcp
  serial: true
  plan:
  - put: gcp-lock
    params:
      acquire: true
  - do:
    - aggregate:
      - get: ci
      - get: stemcell-builder
      - get: base-gcp-image
        resource: base-gcp-image-win2016
        passed: [build]
      - get: version
        resource: gcp-build-number
        passed: [build]
        trigger: true
      - get: windows-stemcell-dependencies
      - get: main-version
        passed: [build]
      - get: sshd
        resource: openssh-release
        version: { tag: ((OPEN_SSH_VERSION)) }
    - put: version
      resource: gcp-build-number
      params:
        pre: build
    - task: create-stemcell
      file: ci/bosh-windows-stemcell-builder/create-gcp-stemcell/task.yml
      attempts: 10
      params:
        OS_VERSION: windows2016
        ACCOUNT_JSON: ((WINDOWS-STEMCELLS_ACCOUNT_JSON))
      ensure:
        task: delete-orphan-vms
        file: ci/delete-vms/task.yml
        params:
          ACCOUNT_JSON: ((WINDOWS-STEMCELLS_ACCOUNT_JSON))
    - task: publish-stemcell
      file: ci/bosh-windows-stemcell-builder/publish-gcp-stemcell/task.yml
      attempts: 1
      params:
        OS_VERSION: windows2016
        ACCOUNT_JSON: ((WINDOWS-STEMCELLS_ACCOUNT_JSON))
    - put: gcp-2016-untested
      params:
        file: bosh-windows-stemcell/light-bosh-stemcell-*-google-kvm-windows2016-go_agent.tgz
    ensure:
      put: gcp-lock
      params:
        release: gcp-lock

- name: test-gcp
  serial: true
  plan:
  - aggregate:
    - get: bosh-windows-stemcell
      resource: gcp-2016-untested
      passed: [create-gcp]
    - get: ci
    - get: stemcell-builder
      passed: [create-gcp]
    - get: version
      resource: gcp-build-number
      passed: [create-gcp]
      trigger: true
    - get: windows-stemcell-dependencies
    - get: main-version
      passed: [create-gcp]
  - task: test-stemcell
    file: ci/bosh-windows-stemcell-builder/bwats/task.yml
    params:
      IAAS: gcp
      ACCOUNT_JSON: ((CF-GREENHOUSE-GOOSE_ACCOUNT_JSON))
      BOSH_CLIENT_SECRET: ((goose_client_secret))
      BOSH_CLIENT: ((goose_client))
      BOSH_TARGET: ((goose_environment))
      BOSH_CA_CERT: ((goose_ca_cert))
      STEMCELL_PATH: bosh-windows-stemcell/light-bosh-stemcell-*-google-kvm-windows2016-go_agent.tgz
      STEMCELL_OS: windows2016
      NETWORK: private
      VM_EXTENSIONS: "50GB_ephemeral_disk" # WARN: Cloud Config specific
  - put: gcp-2016-tested
    params:
      file: bosh-windows-stemcell/light-bosh-stemcell-*-google-kvm-windows2016-go_agent.tgz

- name: create-aws
  serial: true
  plan:
  - put: aws-lock
    params:
      acquire: true
  - do:
    - aggregate:
      - get: ci
      - get: stemcell-builder
      - get: base-amis
        resource: base-amis-win2016
        passed: [build]
      - get: version
        resource: aws-build-number
        passed: [build]
        trigger: true
      - get: windows-stemcell-dependencies
      - get: main-version
        passed: [build]
      - get: sshd
        resource: openssh-release
        version: { tag: ((OPEN_SSH_VERSION)) }
    - put: version
      resource: aws-build-number
      params:
        pre: build
    - task: create-packer-ci-key
      privileged: true
      config:
        platform: linux
        image_resource: { type: docker-image, source: {repository: pivotalgreenhouse/ci } }
        outputs:
        - name: packer-ci-private-key
        run:
          path: bash
          args:
          - "-c"
          - 'echo "$PACKER_CI" > packer-ci-private-key/key && chmod 600 packer-ci-private-key/key'
        params:
          PACKER_CI: ((PACKER_CI_PRIVATE_KEY))
    - task: create-stemcell
      timeout: 1h30m
      attempts: 3
      file: ci/bosh-windows-stemcell-builder/create-aws-stemcell/task.yml
      params:
        OS_VERSION: windows2016
        REGION: ((AWS_PACKER_REGION))
        AWS_ACCESS_KEY: ((BOSH_WINDOWS_AWS_STEMCELLS_ACCESS_KEY_ID))
        AWS_SECRET_KEY: ((BOSH_WINDOWS_AWS_STEMCELLS_SECRET_ACCESS_KEY))
        OUTPUT_BUCKET_NAME: ((AWS_REGIONAL_BUCKET))
    - aggregate:
      - put: aws-regional
        params:
          file: bosh-windows-stemcell/light-bosh-stemcell-*-aws-xen-hvm-windows2016-go_agent-((AWS_PACKER_REGION)).tgz
      - put: packer-output-ami
        params:
          file: amis/packer-output-ami-*.txt
    ensure:
      do:
      - task: delete-orphan-vms
        file: ci/delete-vms/task.yml
        params:
          AWS_ACCESS_KEY_ID: ((BOSH_WINDOWS_AWS_STEMCELLS_ACCESS_KEY_ID))
          AWS_SECRET_ACCESS_KEY: ((BOSH_WINDOWS_AWS_STEMCELLS_SECRET_ACCESS_KEY))
      - put: aws-lock
        params:
          release: aws-lock

- name: copy-regions-aws
  serial: true
  plan:
  - do:
    - aggregate:
      - get: aws-regional
        passed: [create-aws]
      - get: ci
      - get: stemcell-builder
        passed: [create-aws]
      - get: base-amis
        resource: base-amis-win2016
        passed: [create-aws]
      - get: version
        resource: aws-build-number
        passed: [create-aws]
        trigger: true
      - get: main-version
        passed: [create-aws]
      - get: amis
        resource: packer-output-ami
        passed: [create-aws]
    - task: copy-stemcells
      timeout: 1h30m
      attempts: 3
      file: ci/bosh-windows-stemcell-builder/copy-aws-stemcell/task.yml
      params:
        OS_VERSION: windows2016
        AWS_ACCESS_KEY: ((BOSH_WINDOWS_AWS_STEMCELLS_ACCESS_KEY_ID))
        AWS_SECRET_KEY: ((BOSH_WINDOWS_AWS_STEMCELLS_SECRET_ACCESS_KEY))
        OUTPUT_BUCKET_NAME: ((AWS_REGIONAL_BUCKET))
        REGIONS: "us-east-2,us-west-1,us-west-2,ca-central-1,ap-south-1,ap-northeast-2,ap-southeast-1,ap-southeast-2,ap-northeast-1,eu-central-1,eu-west-1,eu-west-2,sa-east-1"
    - put: aws-2016-untested
      params:
        file: bosh-windows-stemcell/light-bosh-stemcell-*-aws-xen-hvm-windows2016-go_agent.tgz

- name: test-aws
  serial: true
  plan:
  - aggregate:
    - get: bosh-windows-stemcell
      resource: aws-2016-untested
      passed: [copy-regions-aws]
    - get: ci
    - get: stemcell-builder
      passed: [copy-regions-aws]
    - get: base-amis
      resource: base-amis-win2016
      passed: [copy-regions-aws]
    - get: version
      resource: aws-build-number
      passed: [copy-regions-aws]
      trigger: true
    - get: main-version
      passed: [copy-regions-aws]
  - task: test-stemcell
    file: ci/bosh-windows-stemcell-builder/bwats/task.yml
    attempts: 1
    params:
      BOSH_CLIENT_SECRET: ((BOSH_CONCOURSE_BOSH_PASSWORD))
      BOSH_CLIENT: ((BOSH_CONCOURSE_BOSH_USER))
      BOSH_TARGET: ((BOSH_CONCOURSE_DIRECTOR_IP))
      BOSH_CA_CERT: ((BOSH_CONCOURSE_BOSH_TARGET_CERT))
      STEMCELL_PATH: bosh-windows-stemcell/light-bosh-stemcell-*-aws-xen-hvm-windows2016-go_agent.tgz
      STEMCELL_OS: windows2016
  - put: aws-2016-tested
    params:
      file: bosh-windows-stemcell/light-bosh-stemcell-*-aws-xen-hvm-windows2016-go_agent.tgz

- name: create-azure
  serial: true
  plan:
  - put: azure-lock
    params:
      acquire: true
  - do:
    - aggregate:
      - get: ci
      - get: stemcell-builder
        passed: [build]
      - get: version
        resource: azure-build-number
        passed: [build]
        trigger: true
      - get: windows-stemcell-dependencies
      - get: main-version
        passed: [build]
      - get: sshd
        resource: openssh-release
        version: { tag: ((OPEN_SSH_VERSION)) }
    - put: version
      resource: azure-build-number
      params:
        pre: build
    - task: create-stemcell
      file: ci/bosh-windows-stemcell-builder/create-azure-stemcell/task.yml
      params:
        BASE_IMAGE: ((AZURE_BASE_IMAGE))
        BASE_IMAGE_OFFER: ((AZURE_BASE_IMAGE_OFFER))
        CLIENT_ID: ((AZURE_CLIENT_ID))
        CLIENT_SECRET: ((AZURE_CLIENT_SECRET))
        LOCATION: ((AZURE_LOCATION))
        OBJECT_ID: ((AZURE_OBJECT_ID))
        OFFER: ((AZURE_OFFER))
