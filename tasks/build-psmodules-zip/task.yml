  type: docker-image
  source:
    repository: pivotalgreenhouse/ci

inputs:
- name: stemcell-builder
- name: bosh-psmodules-repo

outputs:
- name: bosh-psmodules

run:
  path: ci/tasks/build-psmodules-zip/run.sh

params:
  BOSH_PSMODULES_DIR: bosh-psmodules-repo
  ZIP_OUTPUT_DIR: bosh-psmodules
